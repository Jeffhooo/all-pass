<ng-container *ngIf="ready">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="">{{ text['portal_title_label'] }}</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse pt-2" id="navbarCollapse">
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="searchKeyword"
            [(ngModel)]="searchKeyword"
          />
          <button class="btn btn-outline-success" type="submit" (click)="onSearchButtonClick()">
            {{ text['portal_search_button_label'] }}
          </button>
        </form>
      </div>
    </div>
  </nav>
  <main>
    <div class="container exams">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let exam of filteredExams">
          <div class="card shadow-sm">
            <img width="100%" height="225" [attr.src]="exam.pictureUrl" />
            <div class="card-body">
              <h5 class="card-title">{{ exam.name }}</h5>
              <p class="card-text text-muted">{{ exam.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onStartClick(exam.id)">
                    {{ text['portal_start_exam_label'] }}
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onReviewClick(exam.id)">
                    {{ text['portal_review_exam_label'] }}
                  </button>
                </div>
                <small class="text-muted">{{ exam.lastUpdateTime.toLocaleString() }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</ng-container>

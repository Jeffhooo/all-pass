<ng-container *ngIf="ready">
  <div class="container">
    <main>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" *ngFor="let exam of examBasicInfoList">
              <div class="card shadow-sm">
                <img width="100%" height="225" [attr.src]="exam.pictureUrl" />
                <div class="card-body">
                  <p class="card-text">{{ exam.description }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onViewClick(exam.id)">
                        {{ text['portal_view_exam_label'] }}
                      </button>
                    </div>
                    <small class="text-muted">{{ exam.lastUpdateTime.toLocaleString() }}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</ng-container>
